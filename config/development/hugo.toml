## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

title = "DjMonkey Games"
copyright = "{year}"

## -----------------------------------------------
## Publish
## -----------------------------------------------

relativeURLs = "true"
#canonifyURLs = "true"

# Local
baseURL = "/"
publishDir = "public"

# Remote
baseURL = "https://djmonkeyuk.github.io/website/"
#publishDir = "//centos/sites/hugodev/hugostory/"

## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "section"]
# googleAnalytics = "G-XXXXXXXXXX"

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

[Params]
  description = "A (modular, highly tweakable) responsive one-page theme for Hugo"
  logo = "images/banner.jpg"
  favicon = true

[Params.social]
  github = "https://github.com/djmonkeyuk/"
  twitter = "https://twitter.com/dancingmoongame"
  threads = "https://threads.net/dancingmoongame"
  instagram = "https://instagram.com/dancingmoongame"
  discord = "https://discord.gg/kpGVRKPn5W"
  substack = "https://djmonkeyuk.substack.com/"

[Params.asset]
  fontawesome_css = ["css/fontawesome-all.min.css"]
  fontawesome_js = ["js/fontawesome-all.min.js"]