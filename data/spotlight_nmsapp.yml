title : "No Man's Sky Base Building App"
content: |
  Created in 2022, the <i>No Man's Sky Base Building App</i> is a standalone application, introducing a more user friendly way of building bases outside of the game compared to the previous Blender method. It allows the ability to import/export bases to the game, create prefab collections of parts, and free placement of parts.
