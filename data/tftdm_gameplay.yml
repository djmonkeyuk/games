content : |
  <p>Tales from the Dancing Moon is a casual RPG set in Ïllisor – a fantasy seaside village recovering from a recent invasion of shadow-beasts. You are a newcomer, unsure of what has happened and why you ended up here.</p>
  <div align="center"><img src="/images/tftdm/SeasonsIllisor.png" style="max-width:620px; width:100%;"/></div>
  <br />
  <p>From The Dancing Moon Inn to the Stoknel Swamp regions. Explore both hand-crafted and procedural zones with seasonal and weather effects, providing different moods to the game as time progresses.</p>
  <div align="center"><img src="/images/tftdm/SteamCardUnravel.png" style="max-width:620px; width:100%;"/></div>
  <br />
  <p>Discover your purpose as you unravel the mystery of the missing teenagers who arrived before you and their entanglement between the tea-brewing Magisters and the deadly shadow-beasts.</p>
  <div align="center"><img src="/images/tftdm/MeetVillagers.png" style="max-width:620px; width:100%;"/></div>
  <br />
  <p>Learn more about Ïllisor and it’s villagers by partaking in various activities like side-quests, farming, crafting and fishing. You can help rebuild the town from the recent invasion and get them back on their feet!</p>
  <p>Will you discover your purpose and find a way back home? Or will you simply enjoy your time staying at The Dancing Moon?</p>

  <h3>Key Features</h3>
  <ul>
  <li>A character driven story inspired by young-adult and portal-fantasy stories. Told via quests and reading diaries scattered across the world.</li>
  <li>A hybrid of RPG and life-sim with open-ended sandbox features.</li>
  <li>Questing, farming, crafting, building, fishing, cooking, combat – just to name a few things you can do!</li>
  <li>Season and weather effects.</li>
  <li>Free object placement and village building systems.</li>
  <li>Both hand crafted and procedural areas.</li>
  <li>Photo mode with many lens and filter options!</li>
  </ul>

